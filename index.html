<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <section class="heading-result">
        <h1 class="title-heading-result">Your Result</h1>
        <div class="circle-heading-result">
          <p class="point-heading-result">76</p>
          <p class="max-heading-result">of 100</p>
        </div>
        <h2 class="sub-title-heading-result">Great</h2>
        <p class="desc-heading-result">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="desc-result">
        <h2 class="title-desc-card">Summary</h2>
        <div class="box reaction">
          <div class="right-box">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" />
            <p class="title-box result-reaction">Reaction</p>
          </div>
          <p class="point-result"><span>80</span> / 100</p>
        </div>
        <div class="box memory">
          <div class="right-box">
            <img src="assets/images/icon-memory.svg" alt="Memory Icon" />
            <p class="title-box result-memory">Memory</p>
          </div>
          <p class="point-result"><span>92</span> / 100</p>
        </div>
        <div class="box verbal">
          <div class="right-box">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" />
            <p class="title-box result-verbal">Verbal</p>
          </div>
          <p class="point-result"><span>61</span> / 100</p>
        </div>
        <div class="box visual">
          <div class="right-box">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon" />
            <p class="title-box result-visual">Visual</p>
          </div>
          <p class="point-result"><span>72</span> / 100</p>
        </div>
        <button class="btn-continue">Continue</button>
      </section>
    </div>
  </body>
</html>
